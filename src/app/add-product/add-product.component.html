<div>
    <h1>Welcome Admin, Add Product Here</h1>
</div>

<div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Product Name">
        </div>
        <div class="form-group">
            <label for="description">Product Description</label>
            <!-- <textarea type="text" rows="4" formControlName="description" class="form-control" placeholder="Product Description"></textarea> -->
            <input type="text" formControlName="description" class="form-control" placeholder="Product Description">
        </div>
        <div class="form-group">
            <label for="brand">Product Brand</label>
            <input type="text" formControlName="brand" class="form-control" placeholder="Product Brand">
        </div>
        <div class="form-group">
            <label for="price">Product Price</label>
            <input type="text" formControlName="price" class="form-control" placeholder="Product Price">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">
                Add
            </button>
        </div>

       
    </form>
</div>
